<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Game!</title>
		<link rel="stylesheet" href="memorygame.css" />
	</head>
	<body>
		<h1>Memory Game!</h1>
    <h4>How to Play Game:</h4>
    <h4>Click on a card to reveal color.
      If the colors do not match then the cards will flip
      back over. If they match the cards will remain. Try to remember where the colors are while matching them. 
      The game will finish once you match all colors. 
    </h4>
    <div class="card">
      <div class="memory">
        <div class="front"></div>
        <div id="game" class="back"></div>
      </div>
    </div>
		<script src="memorygame.js"></script>
	</body>
</html>
