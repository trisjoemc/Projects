	<!-- @format -->

	<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Meme Generator</title>
			<link rel="stylesheet" href="memegen.css" />
		</head>
		<body>
			<h1>
				<b>Create My Meme</b>
			</h1>
			<h4>Fill out the form to start creating memes</h4>
			<form id="createMeme">
				<p>
					<label for="">Image URL:</label>
					<input type="text" id="imgUrl" name="imgUrl" />
				</p>

				<p>
					<label for="">Top Text:</label>
					<input type="text" id="textTop" name="textTop" />
				</p>

				<p>
					<label for="">Bottom Text:</label>
					<input type="text" id="textBottom" name="textBottom" />
				</p>

				<button type="submit">Create Meme</button>
			</form>
			<div id="meme-container" class="thumbnail"></div>

			<script src="memegen.js"></script>
		</body>
	</html>
